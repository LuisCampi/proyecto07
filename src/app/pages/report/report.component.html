<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" >
        <mat-form-field>
            <mat-label>Autores</mat-label>
            <mat-select (selectionChange)="obtenerLibrosPorAutor($event)">
              <mat-option *ngFor="let autor of autores" [value]="autor.value">
                {{autor.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <table style="margin-top: 5%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="ISBN">
              <th mat-header-cell *matHeaderCellDef> ISBN </th>
              <td mat-cell *matCellDef="let element"> {{element.ISBN}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="anio_publicacion">
              <th mat-header-cell *matHeaderCellDef> AÃ±o de publicacion </th>
              <td mat-cell *matCellDef="let element"> {{element.anio_publicacion}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="cantidad_en_stock">
              <th mat-header-cell *matHeaderCellDef> Cantidad en Stock </th>
              <td mat-cell *matCellDef="let element"> {{element.cantidad_en_stock}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="genero">
              <th mat-header-cell *matHeaderCellDef> Genero </th>
              <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</div>
